<html>
  <head>
    <meta charset="utf-8">
    <title>SDSLabs Team</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <script src='assets/jquery.1.8.1.min.js'></script>
    <script>
    if (window.location.hostname == 'sdslabs.co.in' || window.location.hostname == 'sdslabs.local')
    {
      document.write('<script src="//'+window.location.hostname+'/api/public/api.js"><\/script>');
      document.write('<link rel="stylesheet" href="//'+window.location.hostname+'/home/topbar.css">'); 
    }
    </script>
    <script src="assets/jquery.masonry.min.js"></script>
    <script src="assets/shuffle.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        {{ content }}
      </div>
    </div>
    <script>
      $(function() {
        var $container = $('#container');
        $container.imagesLoaded( function(){
          $('.photo:not(.sdslabs)').shuffle();
          $container.masonry({
            itemSelector : '.box',
            columnWidth: 390
          });
          $('#wrapper').animate({
            opacity: 1
          },300);
        });
        if(typeof topbar !== 'undefined'){
          topbar.showTopbar(); 
          topbar.setCurrent("Team");
        }
      });
    </script>
  </body>
</html>
